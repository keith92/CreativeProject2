<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script>
      function capitalize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }
      function findPokemon() {
        var value = $("#searchBar").val();
        var myurl = "https://pokeapi.co/api/v2/pokemon/";
        myurl += value.toLowerCase();
        console.log(myurl);
        $.getJSON(myurl,function(data) {
          console.log(data);
          var name = capitalize(data['name']);
          var imgurl = data['sprites']['front_default'];
          var type = capitalize(data['types'][0]['type']['name']);
          if(data['types'].length > 1) {
            type += " " + capitalize(data['types'][1]['type']['name'])
          }
          var speed = "Speed: " + data['stats'][0]['base_stat'];
          var spdef = "Special-Defense: " + data['stats'][1]['base_stat'];
          var spatt = "Special-Attack: " + data['stats'][2]['base_stat'];
          var def = "Defense: " + data['stats'][3]['base_stat'];
          var att = "Attack: " + data['stats'][4]['base_stat'];
          var hp = "HP: " + data['stats'][5]['base_stat'];
          var locationUrlSuffix = data['location_area_encounters'];
          var location;

          locUrl = "https://pokeapi.co" + locationUrlSuffix;
          $.getJSON(locUrl,function(data) {
            console.log(data);
            if(data.length > 0) {
              location = data[0]['location_area']['name'];
              location = location.split('-');
              for(i = 0; i < location.length; i++) {
                location[i] = capitalize(location[i]);
              }
              location = "Location: " + location.join(" ");
            }
            var newHtml = "<h3>"+name+"</h3><img src=\""+imgurl+"\"><p>"+type+"</p><br>";
            if(data.length > 0) {
              newHtml += "<p>"+location+"</p><br>";
            }
            newHtml += "<p>"+speed+"</p><p>"+spdef+"</p><p>"+spatt+"</p><p>"+def+"</p><p>"+att+"</p><p>"+hp+"</p>";

            $("#resultsDiv").html(newHtml);
          });
        });
      }

      $(document).ready(function() {
        $("#searchBar").keypress(function(event) {
          var key = event.which;
          if (key == 13) {
            $("#searchButton").click();
            return false;
          }
        });

        $("#searchButton").click(function(e){
          findPokemon();
        });
        $("#searchSelect").on('change', function(e){
          var value = $("#searchSelect").val();
          if(value == "Number") {
            $("#searchBar").attr("placeholder", "Pokemon Number");
          }
          else if(value == "Name") {
            $("#searchBar").attr("placeholder", "Pokemon Name");
          }
        })
      });
    </script>
  </head>

  <body>
    <div class="well">
      <form class="form-inline">
        <div class="form-group">
          <label for="searchBar">Search Pokemon:</label>
          <input type="text" class="form-control" id="searchBar" placeholder="Pokemon Number">
          <select class="form-control" id="searchSelect">
            <option>Number</option>
            <option>Name</option>
          </select>
          <button id="searchButton" type="button" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
    <div id="resultsDiv" class="col-md-4 col-md-offset-4">

    </div>
  </body>
</html>
